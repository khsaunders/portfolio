<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kaitlin Saunders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <!--HEADER-->

    <div class="headerWrapper">

        <!--contact text links right corner-->
        <div class="linkButtons">
            <a href="https://github.com/khsaunders">
                <i class="fa fa-github" aria-hidden="true"></i></a>
            <a href="https://www.linkedin.com/in/kaitlin-saunders-17304887?trk=nav_responsive_tab_profile_pic">
                <i class="fa fa-linkedin" aria-hidden="true"></i></a>
            <a href="https://twitter.com/KaitlinSaunders">
                <i class="fa fa-twitter" aria-hidden="true"></i></a>
        </div>

        <!--contact text links left corner-->
        <ul class="nameLinks">
            <li class="nameLinks-contact-twitter">
                <a href="https://twitter.com/KaitlinSaunders">
            @KaitlinSaunders</a>
            </li>
            <li class="nameLinks-contact-gh">
                <a href="https://github.com/khsaunders">
            github.com/khsaunders</a>
            </li>
    </div>
    <!--dropdown nav-->
    <div class="dropdownWrapper">
        <div class="dropdownMenu">
            <ul id="dropdownMenu-links">
                <li class="dropdownMenu-links-cats">
                    contact
                </li>
                <li class="dropdownMenu-links-cats">
                    resume
                </li>
                <li class="dropdownMenu-links-cats">
                    bio
                </li>
            </ul>
        </div>
    </div>

    <!--PAGE-->
    <!--bio paragraph-->
    <div class="pageGuts-wrapper">
        <p class="pageGuts-bio">
            Hi there,
            <br> I am a front-end engineer who makes stuff and things. I have a background in Communication and customer service, but a passion for developing the web.
        </p>
        <button class="pageGuts-button">
            RESUME</button>
        <button class="pageGuts-button">
            CONTACT</button>

        <!--contact modal-->
        <div id="pageGuts-contactform">
          <div id = "pageGuts-button--exit">
            <i class="fa fa-times" aria-hidden="true"></i>
          </div>

            <ul>
                <li>
                    <input type="text" class="contactForm-small" placeholder="name"> </li>
                <li>
                    <input type="text" class="contactForm-small" placeholder="email"> </li>
                <li>
                    <input type="text" class="contactForm-large" placeholder="message"> </li>
            </ul>
            <button id = "pageGuts-button--send">
              SEND</button>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
